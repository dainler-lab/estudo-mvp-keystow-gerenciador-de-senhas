<!DOCTYPE html>
<html lang="pt-br"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cofre Login</title>
</head>

<body>
<div class="container my-5" layout:fragment="page-content">
    <div class="d-flex justify-content-center">
        
        <form class="card col-10 col-sm-10 col-md-7 col-lg-5">
            
            <div class="card-body p-4">
                <div class="text-center mb-2">
                    <img alt="logo keystow" class="img-fluid" th:src="@{assets/logo/logo-height-black.svg}">
                </div>
                
                <div class="form-floating my-3">
                    <input class="form-control" id="floatingPassword" placeholder="Senha mestra" type="password">
                    <label for="floatingPassword">Senha mestra</label>
                    <div class="form-text" id="emailHelp">
                        Digite sua senha mestra mais uma vez para confirmar.
                    </div>
                </div>
            
            </div>
            
            <div class="card-footer p-4  d-flex flex-column flex-sm-row gap-3">
                <button class="btn btn-lg bg-primary text-white" type="submit">Entrar</button>
                <a class="btn btn-lg btn-outline-primary" th:href="@{/login}">Cancelar</a>
            </div>
        
        </form>
    </div>
</div>

<div layout:fragment="footer" th:replace="~{fragments/footer-app}"></div>

</body>
</html>
